<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Anchor || Login</title>
    <link
      rel="shortcut icon"
      href="assets/images/logo.png"
      type="image/x-icon"
    />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- css -->
    <link
      rel="stylesheet"
      href="assets/vendor/bootstrap/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <!-- === ? section start === -->
    <section class="row m-0">
      <div class="col-4 p-0 d-none d-lg-block h-100">
        <div
          class="h-100"
          style="
            background: url(./assets/images/login-page.png) no-repeat center
              center/cover;
          "
        >
          <div
            class="min-h-full h-100 position-relative big-padding"
            style="background: #005bb567"
          >
            <img src="assets/images/b-logo.png" alt="b-logo" />

            <p
              class="font-semibold text-4xl big-padding text-white position-absolute start-0 bottom-0 w-100"
            >
              Discover cutting-edge supplements designed for heart, immune, and
              metabolic health.
            </p>
          </div>
        </div>
      </div>
      <div class="col-12 col-lg-8">
        <div
          class="login-content min-h-full d-flex align-items-center justify-content-center"
        >
          <div class="w-100" style="max-width: 580px">
            <div class="pb-3 text-center d-lg-none">
              <img width="160" src="assets/images/logo-main.png" alt="b-logo" />
            </div>
            <h1 class="heading pb-4">Sign in</h1>
            <form>
              <div class="pb-3 pb-xxl-4">
                <input
                  class="user-input"
                  type="email"
                  placeholder="Email address"
                />
              </div>

              <div class="position-relative">
                <input
                  class="user-input"
                  type="password"
                  placeholder="Password"
                />
                <img
                  class="position-absolute c-pointer top-50"
                  src="assets/images/ic_eye.svg"
                  alt="eye"
                  style="transform: translatey(-50%); right: 10px"
                />
              </div>

              <div class="py-3 py-xxl-3">
                <a href="#" class="text-ash link text-small"
                  >Forgot password?</a
                >
              </div>

              <div class="pb-3 pb-xxl-4">
                <button class="primary-button w-100" type="submit">
                  Sign In
                </button>
              </div>
            </form>

            <div class="pb-3 pb-xxl-4 text-center position-relative">
              <div class="line my-1 my-md-2"></div>
              <p
                class="text-ash text-nowrap bg-white px-3 text-small text-center d-inline-block position-absolute"
                style="top: -10px; left: 50%; transform: translateX(-50%)"
              >
                Don't have an account?
              </p>
            </div>

            <a class="primary-button w-100" href="sign-up.html">Register Now</a>

            <p class="text-ex-small pt-2 pt-xxl-3 text-ash text-center">
              Protected by reCAPTCHA and subject to the Rhombus Privacy Policy
              and Terms of Service.
            </p>
          </div>
        </div>
      </div>
    </section>
    <!-- ===//end of ? section === -->

    <script src="assets/js/custom.js"></script>
  </body>
</html>
